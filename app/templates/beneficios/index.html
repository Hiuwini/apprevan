{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb">
    <h1>Beneficios</h1>
    <ul>
        <li><a href="/eventos">Beneficios</a></li>
        <li>Principal</li>
    </ul>
</div>
<div class="separator-breadcrumb border-top"></div>

<div class="col-md-12 mb-6">
    <div class="card text-left">

        <div class="card-body">
            <h4 class="card-title mb-3">Beneficios</h4>

            <!-- Django Controller BEGIN -->
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Nombres</th>
                  <th>Lugar</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>

                {% for evento in evento_list %}
                <tr>
                  <td>{{ evento.nombre }}</td>
                  <td>{{ evento.lugar }}</td>
                  <td>{{ evento.fecha }}</td>
                  <td>
                      <a href="detalle/{{evento.e_id}}" title="Ver" type="button" class="btn btn-success">Ingresar</a>
                  </td>
                </tr>
              {% endfor %}

              </tbody>
            </table>

              <!-- Django Controller END -->
            </div>
          </div>
        </div>


{% endblock %}
