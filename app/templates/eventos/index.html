{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb">
    <h1>Eventos</h1>
    <ul>
        <li><a href="/eventos">Eventos</a></li>
        <li>Principal</li>
    </ul>
</div>
<div class="separator-breadcrumb border-top"></div>

<div class="col-md-12 mb-6">
    <div class="card text-left">

        <div class="card-body">
            <h4 class="card-title mb-3">Eventos</h4>

            <div align="left" class="btn_crear mb-3">
              <a href="crear" type="button" class="btn btn-primary">Crear</a>
            </div>

            <!-- Django Controller BEGIN -->
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Nombres</th>
                  <th>Lugar</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>

                {% for evento in evento_list %}
                <tr>
                  <td>{{ evento.nombre }}</td>
                  <td>{{ evento.lugar }}</td>
                  <td>{{ evento.fecha }}</td>
                  <td>

                    <form method="POST" action="eliminar/{{evento.e_id}}">
                      {% csrf_token %}
                      <div class="btn-group">

                        <a href="detalle/{{evento.e_id}}" title="Ver" type="button" class="btn btn-success">Ver </a>
                        <a href="editar/{{evento.e_id}}" title="Editar" type="button" class="btn btn-primary">Editar </a>
                        <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                          Eliminar
                        </button>
                      </div>
                    </form>

                  </td>
                </tr>
              {% endfor %}

              </tbody>
            </table>

              <!-- Django Controller END -->
            </div>
          </div>
        </div>


{% endblock %}
